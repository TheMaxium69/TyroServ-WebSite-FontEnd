<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TyroServ</title>

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="TyroServ-Faction.png">

  <!--BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- REMIXICON -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- TYROBUTTOM -->
  <link href="https://tyrolium.fr/css/tyrobtn.css" rel="stylesheet">

</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    console.log("****** TYROBUTTOM LOAD ********")
    var functionButton = function(e) {

      e.preventDefault;
      e.target.classList.remove('animate');
      e.target.classList.add('animate');
      setTimeout(function(){
        // document.location.href=e.target.dataset.url;
        e.target.classList.remove('animate');
      }, 400);
    };

    document.addEventListener('DOMContentLoaded', () => {
      const TyroButtons = document.querySelectorAll('.tyrobutton');

      for (let i = 0; i < TyroButtons.length; i++) {
        TyroButtons[i].addEventListener('click', functionButton, false);
      }
    });
  </script>
</body>
</html>
