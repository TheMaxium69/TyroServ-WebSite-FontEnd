        <div class="cape-section">
            <div class="cape-header">

                <div class="store">

                </div>

            <div class="cape-options">

                <div class="cape-card">
                    <div class="cape-image empty"></div>

                    <input type="radio" id="noCape" name="cape" />
                    <label for="noCape">Aucune Cape</label>
                </div>

                <!-- Capes disponibles -->
                @if(app.playerConnected.capes.minecraft.length > 0) {
                <p>Capes Minecraft</p>
                @for(cape of app.playerConnected.capes.minecraft; track cape.id) {
                <div class="cape-card">
                    <img src="{{ cape.capeTexture.texture }}" alt="Cape MC Officiel">
                    <input type="radio" id="minecraft-{{ cape.id }}" name="cape" [checked]="cape.isSelected" />
                    <label for="minecraft-{{ cape.id }}">{{ cape.name }}</label>
                </div>
                }
                }
            </div>
        </div>
