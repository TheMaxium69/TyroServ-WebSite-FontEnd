<section id="skin">
    <div class="cubeSubtitle">
        <h2 style="z-index: 2">Skin Minecraft</h2>
        <div class="subtitle" style="    width: 339px;
  z-index: 1;
  height: 24px;
  margin-top: -40px;"></div>
    </div>


  <!-- Section Vos capes -->
  <div class="skin-section">
    <p class="label-skin">Votre skin <i class="ri-arrow-right-line"></i></p>
    <div class="actual-skin">
        <!--SKIN-->
        <img [src]="this.app.generateSkinTexture(this.app.playerConnected.skin.type, this.app.playerConnected.player.pseudo, this.app.playerConnected.skin.texture)" width="150" height="150">
    </div>

    <p class="label-skin">Changer de skin <i class="ri-arrow-right-line"></i></p>

    <div class="btn-change-skin">
        <div class="button-action">
          <input id="fileInput" type="file" class="btn-how" (change)="onFileSelected($event)" accept="image/png" />
          <label for="fileInput" class="custom-file-upload">
            Uploader un skin
          </label>

          <button (click)="clearFileInput()" class="btn-default">RÃ©initialiser</button>
        </div>
    </div>

    <div class="change-skin">
        <!--SKIN UPLOAD-->
        <img [src]="previewUrl" id="preview" alt="Skin Preview" width="150" height="150">
    </div>
  </div>
</section>
